<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}" />
    <script defer th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script defer th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <meta charset="UTF-8">
    <title>Details</title>
</head>
<body>
    <div class="container">
        <table class="table">
            <tr>
                <th>ID</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone number</th>
                <th>DELETE</th>
            </tr>
            <tr>
                <td th:text="${appUser.appUserId}"></td>
                <td th:text="${appUser.firstName}"></td>
                <td th:text="${appUser.lastName}"></td>
                <td th:text="${appUser.email}"></td>
                <td th:text="${appUser.address}"></td>
                <td th:text="${appUser.phoneNumber}"></td>
                <td>
                    <form method="post" th:action="@{/delete}">
                        <input type="hidden" name="id" id="id" th:value="${appUser.appUserId}">
                        <input class="btn btn-sm btn-danger" value="Delete" type="submit">
                    </form>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
